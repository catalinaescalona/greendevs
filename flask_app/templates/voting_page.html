<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollaris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        header img {
            max-height: 50px;
        }

        .sign-in {
            margin-right: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #008CBA; 
            color: white;
            border-radius: 5px;
        }

        .poll-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .poll-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .poll-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .created-by {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .poll-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

        .poll-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .voting-option {
            margin-bottom: 10px;
        }

        .btn-save,
        .btn-submit {
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            color: white;
            background-color: #008CBA;
        }

        .btn-submit {
            background-color: #008CBA;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="static/images/pollaris-logo.png" alt="Pollaris Logo">
        <div class="sign-in">
            <a href="#" class="btn">Sign In</a>
        </div>
    </header>

    <h1>Poll Title</h1>
    <form method="POST">
        <div>
        		{% for question, answers in questions.items() %}

            <div class="question">
                <h3>{{loop.index}}. {{question}}</h3>
            </div>
                <hr>
            {% for answer in answers  %}
                {% set a_no=loop.counter1 %}

                <div class="voting-option">
                <input type="radio" id={{a_no}} name="option" value={{a_no}}>
                <label for={{a_no}}>{{answer}}</label>
                </div>
            {%endfor%}
                <hr>
        {%endfor%}
        <div>
            <button class="btn btn-submit"  name="submit" value="submit">Submit</button>
        </div>
        </div>
	</form>

</body>
</html>
